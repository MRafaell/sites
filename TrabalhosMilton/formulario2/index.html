<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulário para inscrição</h1>
    <br>
    <form>
        <label for="CampoNome">Nome:</label>
        <input id="CampoNome" type="text" placeholder="Digite seu nome" required>

        <br>
        <br>

        <b>Você possui pais ?</b>

        <br>
        <br>

        <label for="Sim">Sim</label>
        <input id="Sim" type="radio" name="pais" value="Sim"> 

        <label for="Não">Não</label>
        <input id="Não" type="radio" name="pais" value="Não"> 

        <br>
        <br>

        <label for="NomePai">Nome do Pai:</label>
        <input id="NomePai" type="text" placeholder="Nome do seu pai" required>

        <br>
        <br>

        <label for="NomeMae">Nome da Mae:</label>
        <input id="NomeMae" type="text" placeholder="Nome da sua mae" required>

        <br>
        <br>

        <label for="salário">Salário:</label>
        <input id="salário" type="text" placeholder="Qual o seu salário ?" required>

        <br>
        <br>

        <label for="CampoEmail">Email:</label>
        <input id="CampoEmail" type="email" placeholder="digite seu email" required>

        <br>
        <br>

        <label for="CampoSenha">Senha:</label>
        <input id="CampoSenha" type="password" placeholder="digite sua senha" required>

        <br>
        <br>

        <b>Você possui quais e quantos eletrodomesticos ?</b>

        <br>
        <br>

        <label for="TV">Televisão</label> <input type="number">
        <input id="TV" type="checkbox" name="item1" value="Televisão">

        <br>
        <br>

        <label for="PC">Computador</label> <input type="number">
        <input id="PC" type="checkbox" name="item2" value="Computador">

        <br>
        <br>

        <label for="Microondas">Microondas</label> <input type="number">
        <input id="Microondas" type="checkbox" name="item3" value="Microondas">

        <br>
        <br>

        <label for="Geladeira">Geladeira</label> <input type="number">
        <input id="Geladeira" type="checkbox" name="item4" value="Geladeira">

        <br>
        <br>

        <label for="AierFryer">AierFryer</label> <input type="number">
        <input id="AierFryer" type="checkbox" name="item5" value="AierFryer">

        <br>
        <br>

        <label for="Fogão">Fogão</label> <input type="number">
        <input id="Fogão" type="checkbox" name="item6" value="Fogão">

        <br>
        <br>

        <b>Qual seu gênero ?</b>

        <br>
        <br>

        <select>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>

        <br>
        <br>


        <input type="submit" value="Enviar Formulário">
    </form>
</body>
</html>
